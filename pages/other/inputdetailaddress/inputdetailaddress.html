<module:layout/ets-wap>

            <ul class="menucontent">
                <li class="ordercontent mgx00">
                    <section class="m-bx m-bx-m pdx4">

                        <select id="ddlCity" class="m-fx-1">
                            <option value="3" selected="selected">北京市 </option>
                        </select>
                        <select id="ddlArea" class="m-fx-1">
                        
                            
                             model.length;

                             model.length;
                             <option value="1020105">朝阳区</option>
                            
                             model.length;
                             <option value="1020106">丰台区</option>
                            
                             model.length;
                             <option value="1020108">石景山区</option>
                            
                             model.length;
                             <option value="1020109">海淀区</option>
                            
                             model.length;
                             <option value="1020201">门头沟区</option>
                            
                             model.length;
                             <option value="1020202">房山区</option>
                            
                             model.length;
                             <option value="1020203">通州区</option>
                            
                             model.length;
                             <option value="1020204">顺义区</option>
                            
                             model.length;

                    </section>

                    </section>
                </li>
                <li class="ordercontent mgx00 borderbnone">

                        <span class="pdl_5 ft15 block">地址&nbsp;&nbsp;</span>
                        <input id="txtAddress" type="text" placeholder="输入详细信息,如xx大楼xx室" class="m-fx-1 block mr7 js_locate_address" value="测试地址00312" maxlength="200">
                    </section>
                </li>
            </ul>
        </div>
        <section class="address-confirm-wrap m-bx m-bx-m m-fx-1">
            <div class="wb100">
                <div class="buttonbox">
                    <input id="btnSubmit" type="button" value="配送至此地址" class="main-bg js_address_confirm">
                </div>
            </div>
        </section>

</module>

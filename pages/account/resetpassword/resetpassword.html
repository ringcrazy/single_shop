<module:layout/ets-wap>
    <def:content>


<header>
    <section class="main-bg">
        <a id="btnGoBack" class="back_go m-bx m-bx-c-m">
            <i class="icon icon-arrow-left"></i>
        </a>
        <div>重置密码</div>
    </section>
</header>

<section class="content ffbg select-radio">
    <ul class="menucontent border-bottom border-top">
        <li class="ordercontent" >
            <p class="m-bx m-bx-m pdy11">
                <input id="txtTelephone" type="tel" placeholder="输入手机号" class="m-fx-1 block pdl_5 tel-number" maxlength="11">
                <input type="button" value="发送验证码" class="yzm aux-bg block" disabled="disabled" style="visibility: visible;">
            </p>
        </li>

        <li class="ordercontent">
            <p class="m-bx m-bx-m pdy15">
                <input id="txtAuthCode" type="tel" placeholder="输入验证码" class="m-fx-1 block pdl_5" maxlength="6">
                <span class="sbdyzm" tel="">收不到验证码？</span>
            </p>
        </li>

        <li class="ordercontent">
            <p class="m-bx m-bx-m pdy15">
                <input id="newPassword" type="password" placeholder="输入新密码" class="m-fx-1 block pdl_5" maxlength="50">
            </p>
        </li>
        <li class="ordercontent borderbnone">
            <p class="m-bx m-bx-m pdy15">
                <input id="renewPassword" type="password" placeholder="确认新密码" class="m-fx-1 block pdl_5" maxlength="50">
            </p>
        </li>
    </ul>
</section>
<div class="button-box m-bx-ver pdb10">
    <input type="button" value="重置密码" class="main-bg" id="savePassword">
</div>




    
    <nav class="nav"  id="bottomMeun">
    <a id="btnGoHome" class="index m-bx m-bx-ver m-bx-c-m m-fx-1">
        <i class="home-page"></i>
        <div>首页</div>
    </a>
    <a href="/User/MyOrder" class="order m-bx m-bx-ver m-bx-c-m m-fx-1">
        <i class="order"></i>
        <div>订单</div>
    </a>
    <a href="/User" class="my on m-bx m-bx-ver m-bx-c-m m-fx-1">
        <i class="user"></i>
        <div>我的</div>
    </a>
</nav>

	</def>
</module>

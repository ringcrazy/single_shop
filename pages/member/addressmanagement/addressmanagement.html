<module:layout/ets-wap>
    <def:content>
        <header>
            <section class="main-bg">
                <a id="btnGoBack" class="back_go m-bx m-bx-c-m">
                    <i class="icon icon-arrow-left"></i>
                </a>
                <div>地址管理</div>
                <a class="headright m-bx m-bx-m">
                    <div class="ft15 savebtn">编辑</div>
                </a>
            </section>
        </header>
        <section>
            <div class="address-add areabox bgfff mb8">
                <ul class="list-height taplist">
                    <li class="m-bx m-bx-m">
                        <a id="addressAdd" class="m-bx m-bx-m m-fx-1 pdx0">
                            <span class="pdl_5 ft15 block m-fx-1">新增送餐地址</span>
                            <i class="add"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="address-title areabox bgfff border-top">
                <ul class="list-height">
                    <li class="m-bx m-bx-m">
                        <span class="pdl_5 block m-fx-1 ft-hui">地址列表</span>
                        <span class="icobtns jcbtn" id="alldelete">清空</span>
                    </li>
                </ul>
            </div>
        </section>
        <section class="content m-bx m-bx-ver m-fx-1">
            <div class="addrbox address-list  bgfff mb8" id="scrollbox">
                <div class="inaddrbox">
                    <ul id="addressList" class="list-height addhost">
                        <li class="m-bx m-bx-m" id="noAddressInfo" style="display: none">
                            <span class="pdl_5 ft15 block m-fx-1">暂无地址信息</span>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
        <div class="bottom-side"></div>
        </def>
        </module>

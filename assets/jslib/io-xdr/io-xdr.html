<body>
<button data-role="aaa">提交</button>
</body>
<script src="//r.xgimg.net/js/moui/1.0.5/mo.js?combine=true&debug=true&amp;mv=1.0.5&amp;v=100005"></script>
<script>
    Mo.require('button-plugin,io-xdr', function(M){

       M.role("aaa").plug(M.Plugin.Button, {
        type : 'light', //light,gray 不配置默认 light
        size : 'normal' //normal,small 不配置默认 normal
       }).button.on("click", function () {
        debugger
        M.io.Xdr({
            url : "test.json",
            method : "post",
            success:function(data){
              var _data=M.JSON.parse(data);
              if(_data.error_code==0){
                alert(_data.msg)
              }
            },
            failure:function(o){

            }
        });
       })



    })
</script>
</html>
